<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toranomon Cesium</title>
    <!-- 和風・不気味なフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&family=Yuji+Syuku&display=swap" rel="stylesheet">
    
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #050505; /* 漆黒 */
        overflow: hidden;
        font-family: 'Shippori Mincho', serif; /* 本文用 */
      }
      
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      /* マップにかける赤紫の不気味なフィルタ (UIの下、マップの上) */
      #mapOverlay {
        position: absolute;
        inset: 0;
        z-index: 10;
        pointer-events: none;
        /* 赤紫のグラデーションとノイズ感 */
        background: linear-gradient(
          135deg, 
          rgba(40, 0, 20, 0.2) 0%, 
          rgba(75, 0, 130, 0.15) 50%, 
          rgba(60, 0, 0, 0.3) 100%
        );
        mix-blend-mode: multiply;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.8); /* 四隅を暗く */
      }

      /* UIコンテナ */
      .mode-controls {
        position: absolute;
        right: 20px;
        top: 40px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        z-index: 1000; /* フィルタより上 */
        pointer-events: auto;
      }

      /* 妖怪風ボタン */
      .mode-btn {
        font-family: 'Yuji Syuku', serif; /* 筆文字 */
        font-size: 1.2rem;
        min-width: 120px;
        padding: 12px 20px;
        color: #e0e0e0;
        background: #1a0505; /* 黒に近い赤茶 */
        border: 1px solid #5e2a2a;
        box-shadow: 0 0 10px rgba(0,0,0,0.8), inset 0 0 20px rgba(50,0,0,0.5);
        cursor: pointer;
        text-shadow: 2px 2px 4px #000;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* 選択状態 */
      .mode-btn.active {
        background: #3e0000;
        border-color: #ff3333;
        color: #fff;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4), inset 0 0 10px rgba(0,0,0,0.8);
      }

      /* ホバー */
      .mode-btn:hover {
        transform: scale(1.05);
        border-color: #8a3324;
      }

      /* ボタンの装飾（お札っぽい雰囲気） */
      .mode-btn::before {
        content: '';
        position: absolute;
        top: 2px; left: 2px; right: 2px; bottom: 2px;
        border: 1px dashed rgba(100,100,100,0.3);
        pointer-events: none;
      }

      /* イントロ画面のスタイル (JSから生成される要素用) */
      #introOverlay {
        background-color: #000 !important;
        transition: opacity 2s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <!-- マップ用フィルタレイヤー -->
    <div id="mapOverlay"></div>
    
    <div id="modeControls" class="mode-controls">
      <button class="mode-btn" data-mode="aerial">現世 (航空写真)</button>
      <button class="mode-btn" data-mode="edo">古地図 (江戸)</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
