<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toranomon Cesium</title>
    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
      }
      /* 余計なUIは最小化しつつ、クレジチE��は表示を維持E*/
    </style>    <style>
      .mode-controls {
        position: absolute;
        right: 16px;
        top: 80px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
        pointer-events: auto;
      }
      .mode-btn {
        min-width: 140px;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        color: #fff;
        background: rgba(80,80,80,0.7);
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        cursor: pointer;
        backdrop-filter: blur(2px);
      }
      .mode-btn.active { background: #2e7d32; }
      .mode-btn:hover { filter: brightness(1.05); }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="modeControls" class="mode-controls">
      <button class="mode-btn" data-mode="aerial">航空写真</button>
      <button class="mode-btn" data-mode="edo">古地図 + 航空写真</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
